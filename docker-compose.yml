services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    env_file:
      - config/secrets.env
    # MARIADB_* variables are read directly from secrets.env
    volumes:
      - db-data:/var/lib/mysql

  wiki:
    image: ghcr.io/labki-org/labki-platform:${LABKI_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file:
      - config/secrets.env
    environment:
      MW_DB_HOST: db
    volumes:
      - ./config:/mw-config
      - ./images:/var/www/html/images
      - ./mw-user-extensions:/mw-user-extensions
      - ./mw-user-skins:/mw-user-skins
    depends_on:
      - db

  wiki-jobrunner:
    image: ghcr.io/labki-org/labki-platform:${LABKI_VERSION:-latest}
    restart: unless-stopped
    env_file:
      - config/secrets.env
    environment:
      MW_DB_HOST: db
    volumes:
      - ./config:/mw-config
      - ./images:/var/www/html/images
      - ./mw-user-extensions:/mw-user-extensions
      - ./mw-user-skins:/mw-user-skins
    depends_on:
      - db
      - wiki
    command: [ "/opt/labki/scripts/run-jobrunner.sh" ]

volumes:
  db-data:
